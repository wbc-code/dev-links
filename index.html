  <body>
    <div id="container">

          <a href="https://wbc-code.github.io/resume-dev/" target="_blank"

        <li>

        <li>

      <div id="social-links">

        </a>

        <a href="https://www.instagram.com/wesleycarvalho.adv/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://youtube.com/@wbc-code" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>

        <a href="https://linkedin.com/in/wesleycarvalho-dev" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>

      <!-- Rodapé -->
      <footer>
        Feito com ♥ pelo Dev
        <a href="https://linkedin.com/in/wesleycarvalho-dev">Wesley Carvalho</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
